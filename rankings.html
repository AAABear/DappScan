<!DOCTYPE html>
<html>
<head>
    <meta data-n-head="true" charset="utf-8">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font.css">
    <link rel="stylesheet" href="css/app.css">



</head>

<body>
    <div class="jarallax banner">
        <div class="wthree-different-dot">
            <!-- header -->
            <div class="header">
                <div class="container">
                    <nav class="navbar navbar-default">
                        <div class="navbar-header navbar-header-style">
                            <div class="w3layouts-logo">
                                <h2><a href="index.html"><span>Ð</span>Apps Scan</a></h2>
                            </div>
                        </div>
                        <ul class="nav navbar-nav">
                            <li><a href="index.html" >Home</a></li>
                            <li class="active"><a href="rankings.html">Rankings</a></li>
                            <li><a href="search.html">Search</a></li>
                            <li><a href="charts.html">Charts</a></li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>

    <div class="container is-fullhd">
        <div class="table-container">
            <div class="has-text-centered">
                <h1 class="heading">
                    <br><br>
                    <p class="value"><strong>TOP 50 &nbsp;</strong></p>
                    <hr style="border:0.5px #bbb9b9 solid;">
                </h1>
            </div>
            <div class="table-flex">
                <div class="sticky-outer-wrapper">
                    <div class="sticky-inner-wrapper" style="position: relative;transform:translate3d(0px,0px,0px);">
                        <div class="flex-row flex-header">
                            <div id="index" class="column-id column-flex">#</div>
                            <div id="title" class="column-name column-flex">Name</div>
                            <div id="balance" class="column-flex">Balance</div>
                            <div id="dauLastDay" class="column-flex">Users 24h</div>
                            <div id="volumeLastDay" class="column-flex">Volume 24h</div>
                            <div id="txLastDay" class="column-flex">Tx 24h</div>
                        </div>
                    </div>
                </div>
                <div class="ranking-item">
                <div class="flex-body flex-row">
                    <div class="column-flex column-id" data-heading="ID">1</div>
                    <div class="column-flex column-name" title="IDEX">
                        <span>
                            <a href="#">IDEX</a>
                        </span>
                        <div class="table-additional-data"></div>
                    </div>
                    <div class="column-flex" data-heading="Balance">
                        <div>
                            <span class="icon-ethereum"></span>
                            <span>49,317.72</span>
                        </div>
                    </div>
                    <div class="column-flex" data-heading="Users 24h">
                        <span>926</span>
                        <div class="table-additional-data">
                            <span class="percentage-change minus-change">-4.04%</span>
                        </div>
                    </div>
                    <div class="column-flex" data-heading="Volume 24h">
                        <div>
                            <span class="icon-ethereum"></span>
                            <span>3,641.56</span>
                            <div class="table-additional-data">
                                <span class="percentage-change plus-change">+11.27%</span>
                            </div>
                        </div>
                    </div>
                    <div class="column-flex" data-heading="Tx 24h">
                        <div>
                            <span>6,770</span>
                        </div>
                    </div>
                    
                </div>
                </div>
                <div class="ranking-item">
                <div class="flex-body flex-row">
                    <div class="column-flex column-id" data-heading="ID">2</div>
                    <div class="column-flex column-name" title="IDEX">
                        <span>
                            <a href="#">IDEX</a>
                        </span>
                        <div class="table-additional-data"></div>
                    </div>
                    <div class="column-flex" data-heading="Balance">
                        <div>
                            <span class="icon-ethereum"></span>
                            <span>49,317.72</span>
                        </div>
                    </div>
                    <div class="column-flex" data-heading="Users 24h">
                        <span>926</span>
                        <div class="table-additional-data">
                            <span class="percentage-change minus-change">-4.04%</span>
                        </div>
                    </div>
                    <div class="column-flex" data-heading="Volume 24h">
                        <div>
                            <span class="icon-ethereum"></span>
                            <span>3,641.56</span>
                            <div class="table-additional-data">
                                <span class="percentage-change plus-change">+11.27%</span>
                            </div>
                        </div>
                    </div>
                    <div class="column-flex" data-heading="Tx 24h">
                        <div>
                            <span>6,770</span>
                        </div>
                    </div>
                    
                </div>
                </div>

                <div id="rankItem"></div>
            </div>  
        </div>
    </div>

    

<script src="js/jquery-1.11.1.min.js"></script>
<script src="js/bootstrap.js"></script>
